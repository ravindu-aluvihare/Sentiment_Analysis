<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <!-- Left Section: Image -->
        <div class="left">
            <div class="centered">
                <img src="{{ url_for('static', filename='products/prod1.png') }}" alt="Product">
            </div>
        </div>

        <!-- Right Section: Sentiment Analysis -->
        <div class="right">
            <div class="content">
                <h1>Sentiment Analysis</h1>
                
                <div class="stats">
                    <p>ðŸ˜Š Positive Sentiments: <span id="positive">{{ data.positive }}</span></p>
                    <p>ðŸ˜¡ Negative Sentiments: <span id="negative">{{ data.negative }}</span></p>
                </div>

                <form id="sentimentForm" method="post">
                    <textarea name="text" id="textInput" placeholder="Enter your review here..."></textarea>
                    <button type="submit">Analyze</button>
                </form>

                <h2>Latest Reviews</h2>
                <div class="reviews">
                    {% for review in data.reviews %}
                        <div class="review">{{ review }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
